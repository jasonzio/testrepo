name: Issue Sync
run-name: "Syncing issue #${{ github.event.issue.number }}"
on:
  issues:
    types: [opened]
jobs:
  sync-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Call endpoint
        run: |
          curl -sSL -X POST "${{ secrets.ISSUE_PAYLOAD_URL }}" \
            -d 'title=${{ github.event.issue.title }}' \
            -d 'body=${{ github.event.issue.body }}' \
            -d 'url=${{ github.event.issue.html_url }}'
